<!DOCTYPE html>
<html>
    <head>
        <title>Random Dog API App</title>
        <meta charset="utf-8">
        <meta name="description" content="Simple app to return random dog picturess">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <h1>Let's see some dogs!</h1>
        <form>
            <div>
                <label for="num-dogs">How many dogs?</label>
                <input type="number" id="num-dogs" value="3" max="50" min="1">
            </div>

            <div>
                <button type="submit">See dogs!</button>
            </div>
        </form>

        <section class="results hidden">
            <h2></h2>
            <img class="results-img" alt="placeholder">
        </section>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
